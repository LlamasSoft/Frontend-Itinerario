<div class="min-h-screen flex flex-col">
  <!-- Menú de navegación -->
  <div class="bg-white shadow-md">
    <div class="container mx-auto px-4">
      <p-menubar [model]="items" class="border-none">
        <ng-template pTemplate="start">
          <div class="flex items-center gap-2 cursor-pointer" routerLink="/" routerLinkActive="active">
            <i class="pi pi-compass text-2xl text-primary-500"></i>
            <span class="text-xl font-bold text-gray-800">Itinerario App AI</span>
          </div>
        </ng-template>
        <ng-template pTemplate="end">
          <div class="flex items-center gap-4">
            <p-menu #menu [model]="userMenuItems" [popup]="true" />
            <p-button
              icon="pi pi-user"
              severity="secondary"
              text
              rounded
              class="hover:bg-gray-100"
              (click)="menu.toggle($event)">
            </p-button>
          </div>
        </ng-template>
      </p-menubar>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="flex-1 p-4">
    <router-outlet></router-outlet>
  </div>
</div>
